<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaSam</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body class="main-content">

    <header class="app_name">
        <div class="brandname">
            <h1>InstaFace</h1>
        </div>
    </header>

    <main class="postpage">
        <article class="singlepost">
            <header class="username">
                <div class="account_name">
                    <p>Mr.leerh</p>
                </div>
                <div class="socialmedia_logo">
                    <i class="material-icons">favorite</i>
                    <i class="material-icons">comment</i>
                    <i class="material-icons">share</i>
                </div>
            </header>
            <figure class="img_space">
                <img alt="cat" class="IMGpost" src="">
                <figcaption class="IMGcaption">This is a ðŸ˜¼</figcaption>
            </figure>
            <section>
                <i class="material-icons">
                    account_box
                </i>
                <p>i also like cats</p>
                <i class="material-icons">
                    account_box
                </i>
                <p>Yeah, me too</p>
            </section>
            <div class="comment_bar">
                <form id="comment_input" class="comment-form" autocomplete="off">
                    <input type="text" id="comment" placeholder="message">
                    <button>Submit</button>
                </form>
            </div>
        </article>
    </main>

    <footer class="Inputform">
        <div class="postform">

        </div>
    </footer>
</body>

</html>
